<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Fundamentos Angularjs</title>
  <script src="node_modules/angular/angular.min.js"></script>
  <script>
    angular.module('app', [])
    angular.module('app').controller('MeuController', [
        '$scope'
      , ($scope) => {
        $scope.value = 10
        $scope.inc = () => {
          $scope.value++
        }
      }
    ])
  </script>
</head>
<body>
  <div ng-controller="MeuController">
    <h1>{{value }}</h1>
  <input type="text" ng-model="value">
  <button ng-click="inc()">Inc</button></div>
  
</body>
</html>
