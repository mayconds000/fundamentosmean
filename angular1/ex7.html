<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Fundamentos Angularjs</title>
  <script src="node_modules/angular/angular.min.js"></script>
  <script>
    angular.module('app', [])
    angular.module('app').service('utils', function() {
      this.upper = function(input) {
        return input.toUpperCase()
      }
    })

    angular.module('app').controller('MeuController', [
      'utils',
      function(utils) {
        const self = this
        self.value = utils.upper("Texto em UpperCase")
      }
    ])
 
  </script>
</head>
<body>
  <div ng-controller="MeuController as ctrl">

    <h1>{{ ctrl.value }}</h1>
    teste de programação meu notebook é muito 
    <h2></h2>
  </div>
</body>
</html>
